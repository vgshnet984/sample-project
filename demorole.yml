---
- name: Install nginx web server
  apt:
    pkg: nginx
    state: installed
    update_cache: true
  notify:
    - start nginx

- name: Upload
  copy:
    src: index.html
    dest: /usr/share/nginx/www/
    mode: '0644'
  register: php
  ignore_errors: true

- name: Remove index.html for host
  command: rm /usr/share/nginx/www/index.html
  when: php|success

- name: Upload default index.html for host
  copy:
    src: index.html
    dest: /usr/share/nginx/www/
    mode: '0644'
  when: php|failed
